  <body ng-app="starter" ng-controller="UsuarioController">
  
	<form id="teste" ng-submit="cadastrar(usuario)">
  
		<div class="card">
		
			<div class="item item-divider">
				Usu&aacute;rio			
			</div>
			
			<div class="item item-text-wrap">
				<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Nome</span>
						<input type="text" ng-model="usuario.nome">
					</label>
				</div>
			</div>
			
			<!--<a class="button button-positive button-full">Cadastrar</a>-->

		</div>
	
	</form>
	
	<h1>Listagem...</h1>
	
	<ion-list>
		<ion-item ng-repeat="usuario in listaDeUsuarios">
			{{usuario.nome}}
		</ion-item> 
	</ion-list>
