<ion-view title="Excluir Usu&aacute;rio" id="page3">
  <ion-content padding="true" class="has-header">
    
    <form ng-submit="excluir(usuario)" 
          ng-app="app.controllers" ng-controller="mainCtrl">
  
  		<div class="card">
  		
  			<div class="item item-text-wrap">
  				<div class="list">
  					<label class="item item-input item-stacked-label">
  						<span class="input-label">Id</span>
  						<input type="text" ng-model="usuario.id">
  					</label>
  				</div>
  			</div>
  			
  			<button id="detalhesDoJogo-button5" 
  			        class="button button-positive button-block">Excluir</button>
  			
  		</div>
	
    </form>
	
  </ion-content>
</ion-view>
